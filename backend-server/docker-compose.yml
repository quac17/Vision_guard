version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vision_guard_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-vision_guard}
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    restart: always

  api:
    build: .
    container_name: vision_guard_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-vision_guard}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    depends_on:
      - db
    restart: always

  batch:
    build: .
    container_name: vision_guard_batch
    command: python -m src.batch_check
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-vision_guard}
    depends_on:
      - db
    restart: always

volumes:
  postgres_data:
